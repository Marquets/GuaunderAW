<!DOCTYPE html>
<html lang="es">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="img/icono.png">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<!-- <link rel="stylesheet" type="text/css" href="css/cssDaniel.css"> -->
	<link rel="stylesheet" type="text/css" href="css/cssPrincipal.css">
	<script src='https://www.google.com/recaptcha/api.js'></script>
	<script src="js/jquery-3.2.0.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script>
		$(function(){
			$( "#header" ).load('noLoginHome.html');
		});
	</script>
</head>
<body>
	<div id="header"></div>

	<form action="pagina_logeo.html" id="formulario_login">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-sm-3 col-xs-1"></div>
				<div class="col-md-4 col-sm-6 col-xs-10">
					<div class= "panel panel-default">
						<div class="panel-heading"> INICIE SESION </div>
						<div class="panel-body">
							<div class="form-group">
								<input type="text" id="email" placeholder="E-mail" class="form-control">
								<span id="okIconEmail" class="glyphicon glyphicon-ok pull-right"></span>
								<span id="errorIconEmail" class="glyphicon glyphicon-remove pull-right"></span>
								<br>
							</div>
							<div class="form-group">
								<input type="password" id="contrasenia" placeholder="Contraseña" class="form-control">
								<span id="okIconPass" class="glyphicon glyphicon-ok pull-right"></span>
								<span id="errorIconPass" class="glyphicon glyphicon-remove pull-right"></span>
								<br>
							</div>
						 	<div class="checkbox">
							 	<label>
									<input type="checkbox" id="checkbox" value="contraseniaOlvidada">
									Olvidé mi contraseña
								</label><br>
							</div>
							<div class="g-recaptcha" id="captcha" data-callback="noRobot" data-sitekey="6LcncB4UAAAAACgbQNpjy7Qr-UiXAVRufuLjWSbV"></div><br>
							<button type="button" id="logear" class="btn btn-success" value="Acceder" onclick="return validaInicioSesion(this.form);">Acceder</button>
							<span id="estadoInicioSesion"></span><br>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-3 col-xs-1"></div>
			</div>
		</div>
	</form>
	<div id="footer"></div>

	<script>
		$(function(){
			$( "#footer" ).load('footer.html');
		});
	</script>
	<script src="js/validacion_inicio.js"></script>
</body>
</html>
